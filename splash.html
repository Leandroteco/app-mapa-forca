<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Abertura</title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: black;
      overflow: hidden;
    }

    .wrap {
      position: fixed;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: black;
    }

    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>
</head>
<body>

  <div class="wrap">
    <video id="abertura" autoplay muted playsinline>
      <source src="abertura_3s.mp4" type="video/mp4">
    </video>
  </div>

  <script>
    const v = document.getElementById("abertura");

    // fallback: garante saída em ~3.1s mesmo se algo atrasar
    const timer = setTimeout(() => {
      window.location.href = "index.html";
    }, 3100);

    // melhor: quando o vídeo acabar, vai para o app
    v.addEventListener("ended", () => {
      clearTimeout(timer);
      window.location.href = "index.html";
    });
  </script>

</body>
</html>
