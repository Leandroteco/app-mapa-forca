<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Abertura</title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: black;
      overflow: hidden;
    }

    .wrap {
      position: fixed;
      inset: 0;
      background: black;
      transition: opacity 0.6s ease; /* duração do fade */
      opacity: 1;
    }

    .wrap.fade-out {
      opacity: 0;
    }

    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }
  </style>
</head>
<body>

  <div class="wrap" id="wrap">
    <video id="abertura" muted playsinline preload="auto">
      <source src="abertura_3s.mp4" type="video/mp4">
    </video>
  </div>

  <script>
    const v = document.getElementById("abertura");
    const wrap = document.getElementById("wrap");

    const go = () => {
      wrap.classList.add("fade-out");
      setTimeout(() => {
        window.location.href = "index.html";
      }, 600); // tempo do fade
    };

    // fallback caso algo falhe
    const timer = setTimeout(go, 3200);

    v.addEventListener("ended", () => {
      clearTimeout(timer);
      go();
    });

    (async () => {
      try {
        await v.play();
      } catch (e) {
        // Autoplay pode falhar em alguns aparelhos,
        // mas o timer garante a saída.
      }
    })();
  </script>

</body>
</html>
